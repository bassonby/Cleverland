<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер</title>
    <link rel="stylesheet" href="style3.css">
    <script src="script3.js" defer></script>
</head>
<body>
    
    <div class="conteiner">
        <div class="timer">
            <div class="timer_block">
                <div class="time hour">00</div>
                <div class="title">Hours</div>
            </div>

            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">Minutes</div>
            </div>

            <div class="timer_block">
                <div class="time second">00</div>
                <div class="title">Seconds</div>
            </div>

            <div class="timer_block">
                <div class="time millisecond">00</div>
                <div class="title">Millisecond</div>
            </div>
        </div>

        <div class="buttons">
            <div class="button start">Start</div>
            <div class="button pause">Pause</div>
            <div class="button stop">Stop</div>
            <div class="button new">New</div>
        </div>
    </div>
    <div class="result_block">
        <div class="result_title"></div>
        <div class="results">Results</div>
    </div>
</body>
</html>
